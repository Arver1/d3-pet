<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  circle {
    fill: yellowgreen;
    stroke: black;
  }
</style>
<body>
<svg width="500" height="500">
  <!--<circle cx="50" cy="50" r="40"></circle>-->

</svg>
<script src="./d3.v5.min.js"></script>
<script>
  const svg = d3.select('svg');
  const coords = [{cx: 100, cy: 100}, {cx: 300, cy: 300}];

  const circles = svg.selectAll('circle').data(coords);

  circles.enter().append('circle')
    .attr('r',20)
    .attr('cx', function(d) {return d.cx})
    .attr('cy', function(d) {return d.cy});

  /*
  coords.forEach((el) => {
    svg.append('circle').attr('r',80).attr('cx', el.cx).attr('cy', el.cy);
  }); */
  /*
  const c = svg.append('circle');
  c.attr('r',80);
  c.attr('cx', 100);
  c.attr('cy', 100);*/
</script>
</body>
</html>
