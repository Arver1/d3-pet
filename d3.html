<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  body {
    width: 100%;
    height: 100%;
    position: relative;
  }
  svg {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
  }
  circle {
    fill: yellowgreen;
    stroke: black;
  }
</style>
<body>
<svg width="500" height="500">
  <!--<circle cx="50" cy="50" r="40"></circle>-->

</svg>
<script src="./d3.v5.min.js"></script>
<script>
  const svg = d3.select('svg');
  const coords = [];

  const step = (2 * Math.PI) / 20;
  const points = d3.range(20);

  const origin = {
    x: window.innerWidth / 2,
    y: window.innerHeight / 2
  }

  points.forEach((p, i) => {
    const angle = i * step;
    coords.push({
      cx: origin.x + 200 * Math.cos(angle),
      cy: origin.y + 200 * Math.sin(angle)
    });
  });

  const circles = svg.selectAll('circle').data(coords);

  circles.enter().append('circle')
    .attr('r', 5)
    .attr('cx', function(d) {return d.cx})
    .attr('cy', function(d) {return d.cy});
</script>
</body>
</html>
